<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head th:replace="~{master/common::head(title='ユーザ編集')}">
</head>
<body>
    <div th:replace="~{master/common::header}"></div>
    <div class="contents">
        <h2>ユーザ編集</h2>
        <form th:action="@{/master/user/update}" method="POST" th:object="${userEditForm}">
            <input type="hidden" name="id" th:value="${user.id}">
            <p>名前</p>
            <input type="text" class="io-tag" name="name" th:value="${user.name}" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errorMsg"></div>

            <p>ユーザID</p>
            <input type="text" class="io-tag" name="userId" th:value="${user.userId}" th:field="*{userId}">
            <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" class="errorMsg"></div>
            <th:block th:if="${userIdErrMsg != null}">
                <div th:text="${userIdErrMsg}" class="errorMsg"></div>
            </th:block>

            <p>パスワード</p>
            <input type="password" class="io-tag" name="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errorMsg"></div>

            <p>
                所属
                <select name="department">
                    <option value="開発部" th:selected="${user.department == '開発部'}">開発部</option>
                    <option value="営業部" th:selected="${user.department == '営業部'}">営業部</option>
                    <option value="人事部" th:selected="${user.department == '人事部'}">人事部</option>
                </select>
            </p>
            <p>
                権限
                <select name="role">
                    <option value="USER" th:selected="${user.role == 'USER'}">一般</option>
                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">管理者</option>
                </select>
            </p>
            <input type="submit" class="btn" value="更新">
            <th:block th:if="${user.id != session.id}">
                <input type="button" onclick="deleteUser()" class="btn" value="削除">
            </th:block>
        </form>
        <form name="delete_form" th:action="@{/master/user/delete}" method="POST">
            <input type="hidden" name="id" th:value="${user.id}">
        </form>
    </div>
<script>
    function deleteUser()
    {
        let result = window.confirm('このユーザを削除しますか？');
        if(result)
        {
            document.delete_form.submit();
        }
    }
</script>
</body>
</html>
