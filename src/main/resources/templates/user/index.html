<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head th:replace="~{user/common::head(title='出退勤登録')}">
</head>
<body onload="showClock()">
    <div th:replace="~{user/common::header}"></div>
    <div class="contents">
        <h2>出退勤登録</h2>
        <p th:text="'〇〇さんの出勤状態:' + ${status}"></p>
        <p>現在時刻:<span id="clock-time"></span></p>
        <form method="GET">
            <div class="menu-btn">
                <ul class="menu-list">
                    <li><input type="submit" class="btn home-btn" name="btn1" th:value="${msg1}" th:formaction="${action}"></li>
                    <li><input type="submit" class="btn home-btn" name="btn2" th:value="${msg2}"></li>
                </ul>
            </div>
        </form>
    </div>
<script>
    setInterval('showClock()', 1000);
</script>
</body>
</html>
