<!DOCTYPE html>
<html lang="ja" xmlns:th="http://thymeleaf.org">
<head th:replace="~{user/common::head(title='出退勤登録')}">
</head>
<body onload="showClock()">
    <div th:replace="~{user/common::header}"></div>
    <div class="contents">
        <h2>出退勤登録</h2>
        <p th:text="${session.name} + 'さんの出勤状態:' + ${data.status}"></p>
        <p>現在時刻:<span id="clock-time"></span></p>
        <form th:action="${action}" method="POST">
            <div class="menu-btn">
                <ul class="menu-list">
                    <li><input type="submit" class="btn home-btn" name="attendance_btn" th:value="${msg1}"></li>
                    <li><input type="button" class="btn home-btn" name="attendance_btn" th:value="${msg2}"></li>
                </ul>
<!--                <ul class="menu-list">-->
<!--                    <li><input type="button" class="btn home-btn" name="attendance_btn" value="休憩開始"></li>-->
<!--                    <li><input type="button" class="btn home-btn" name="attendance_btn" value="休憩終了"></li>-->
<!--                </ul>-->
            </div>
        </form>
    </div>
<script>
    setInterval('showClock()', 1000);
</script>
</body>
</html>
